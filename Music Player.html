<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Music Player.css">
    <script src="https://kit.fontawesome.com/e4a950d620.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
<div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="pexels-thais-silva-965543-2204724.jpg" class="song-img">
<h1>Love Me Like You Do</h1>
<p>Ellie Goulding</p>
<audio id="song">
    <source src="Love Me Like You Do(PagalWorldl).mp3" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">

<div class="controls">
    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>
</div>
    </div>
</div>
</body>
<script src="Music Player.js"></script>
</html>
